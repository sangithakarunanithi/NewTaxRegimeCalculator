<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333333;
            font-size: 28px;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
            color: #555555;
            font-size: 18px;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .results h2 {
            margin: 0;
            color: #333333;
            font-size: 22px;
        }
        .results p {
            margin: 10px 0;
            font-size: 18px;
            color: #666666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tax Calculator (2024-25)</h1>
    <form th:action="@{/calculateTax}" method="post" th:object="${userSalary}">
        <label for="salary">Enter your Salary:</label>
        <input type="number" id="salary" name="salary" th:field="*{salary}" required placeholder="Enter your salary in INR"/>
        <button type="submit">Calculate Tax</button>
    </form>

    <div th:if="${tax != null}" class="results">
        <h2>Results</h2>
        <p>For a salary of ₹<span th:text="${salary}"></span>, your tax payable is ₹<span th:text="${tax}"></span>.</p>
    </div>
</div>
</body>
</html>
